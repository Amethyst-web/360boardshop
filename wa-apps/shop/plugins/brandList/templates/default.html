{if !empty($brands)}
<div class="panel panel-default sidebar-menu" id="brand-filter">
    <div class="panel-heading">
        <h3 class="panel-title">Бренды
            {if $selectedBrand}
                <a class="btn btn-xs btn-danger pull-right clear-selection" href="#">
                    <i class="fa fa-times-circle"></i> <span class="hidden-sm">Очистить</span>
                </a>
            {/if}
        </h3>
    </div>
    <div class="panel-body">
        {foreach $brands as $brand}
            <div class="radio">
                <label>
                    <input type="radio" name="brand" value="{$brand.name}" {if $selectedBrand eq $brand.id} checked="checked" {/if}>{$brand.name}
                    ({$brand.count})
                </label>
            </div>
        {/foreach}
    </div>
</div>
<script type="text/javascript" src="/wa-apps/{$selfInfo.app_id}/plugins/{$selfInfo.id}/js/main.js"></script>
{/if}
